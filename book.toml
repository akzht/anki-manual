[book]
authors = ["Ankitects Pty Ltd and contributors"]
description = "Anki使用手冊。Anki是一個閃卡程式，是你學習時的好幫手。"
language = "zh-tw"
multilingual = false
src = "src"
title = "Anki使用手冊（beta）"

[build]
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[output.html]
git-repository-url = "https://github.com/akzht/anki-manual/"
cname = "akzht.github.io/anki-manual"
additional-css = ["css/misc.css", "css/mdbook-admonish.css", "css/zh-tw-custom.css"]
mathjax-support = true

[output.linkcheck]
optional = true
warning-policy = "warn"
follow-web-links = true
exclude = [
  'microsoft.com',
  'twitter.com',
  'stackexchange.com',
  'stackoverflow.com',
  'https://github.com/open-spaced-repetition/fsrs4anki#add-on-compatibility',
  'support.google.com',
  'wikiwiki.jp',
  'web.archive.org',
]

[output.html.fold]
enable = true
level = 0

[output.html.font]
enable = true
woff = true